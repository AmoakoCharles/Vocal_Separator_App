<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Part Separator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.error {
            background: #fee;
            color: #c33;
            display: block;
        }
        
        .status.success {
            background: #efe;
            color: #3c3;
            display: block;
        }
        
        .status.processing {
            background: #fef8e7;
            color: #f39c12;
            display: block;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .result-item span {
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .download-btn {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #764ba2;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vocal Part Separator</h1>
        <p class="subtitle">Upload a song to separate soprano, alto, tenor, and lead vocals</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Click to upload or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 5px;">MP3, WAV, or other audio formats</p>
            <input type="file" id="fileInput" accept="audio/*">
        </div>
        
        <button class="btn" id="processBtn" disabled>Process Song</button>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status" id="status"></div>
        
        <div class="results" id="results">
            <h3 style="margin-bottom: 15px;">Download Separated Parts:</h3>
            <div id="resultsList"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const resultsList = document.getElementById('resultsList');
        const spinner = document.getElementById('spinner');
        
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            uploadArea.querySelector('p').textContent = `Selected: ${file.name}`;
            processBtn.disabled = false;
        }
        
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            processBtn.disabled = true;
            status.className = 'status processing';
            status.textContent = 'Processing... This may take a few minutes.';
            status.style.display = 'block';
            spinner.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'Processing complete! Download your vocal parts below.';
                    
                    resultsList.innerHTML = '';
                    for (const [part, filename] of Object.entries(data.files)) {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        item.innerHTML = `
                            <span>${part}</span>
                            <a href="/download/${filename}" class="download-btn" download>Download</a>
                        `;
                        resultsList.appendChild(item);
                    }
                    
                    results.style.display = 'block';
                    processBtn.disabled = false;
                } else {
                    status.className = 'status error';
                    status.textContent = `Error: ${data.error}`;
                    processBtn.disabled = false;
                }
            } catch (error) {
                spinner.style.display = 'none';
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
